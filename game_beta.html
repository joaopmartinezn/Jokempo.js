<body>
  <nav class="teal" role="navigation">

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
    
        <div class="center">
          <div class="icon-block">
            <input type="image" src="imgs\new\rock\rock_b_48.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="rock">
          </div>  
      <div class="icon-block">
        <input type="image" src="imgs\new\paper\paper_b_48.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="paper">
      </div>
      <div class="icon-block">  
            <input type="image" src="imgs\new\scissors\scissors_b_48.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="scissors">

     </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
    var playerOneName = prompt("Enter Player One name: ");
    var playerTwoName = prompt("Enter Player Two name: ");

    //start the game
    var rounds = 0;
    var playerTwoScore = 0;
    var playerOneScore = 0;
    var playerChoice = [];

    alert(playerOneName+' you first...')
    function game(answer)
    { 
     rounds++ 
     if(rounds === 1){    
         playerChoice[0] = answer;
         alert(playerTwoName+" now it's your turn...");   
     }
     else if(rounds === 2){
         playerChoice[1] = answer;
         rounds++;
     }

     if(rounds === 3){
     alert( playerOneName+"  selected "+playerChoice[0]+" / "+playerTwoName+"  selected "+playerChoice[1]); 
     compare(playerChoice[0],playerChoice[1]);
     }
     if(rounds >= 4){
       alert("ERROR: The program is not working properly");
     }
    }


    function compare(choice1,choice2)
    {
      if(choice1 === choice2){
            result = "The result is a tie!"; 
      }
      else if(choice1 === "rock"){
          if(choice2 === "scissors"){ 
              result = playerOneName+" wins";
              playerOneScore++
          }  
          else{
              result = playerTwoName+" wins";
              playerTwoScore++
          }
      }
      else if(choice1 === "paper"){
        if(choice2 === "rock")
        {
            result = playerOneName+" wins";
            playerOneScore++
        }   
        else{
            result = playerTwoName+" wins";
            playerTwoScore++
        }
        }
      else if(choice1 === "scissors")
      {
        if(choice2 === "rock"){
            result = playerTwoName+" wins";
            playerTwoScore++
        }   
        else{
            result = playerOneName+" wins";
            playerOneScore++
        }
      }
       alert(result);
       rounds = 0;
       alert("Scoreboard \n"+playerOneName+" --- "+playerTwoName+"\n" + "     "+ playerOneScore + "         "+ playerTwoScore);
      }//close COMPARE function
    </script>

  </body>
