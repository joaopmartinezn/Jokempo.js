<body>
<head>
 <meta charset="UTF-8">
 <title>Rock, Paper and Scissor</title>
</head>
 <section>
  <input type="image" src="rock.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="rock">
  <input type="image" src="paper.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="paper">
  <input type="image" src="tesoura.png" alt="Submit" width="100" height="100" onclick="game(this.id)" id="scissors">
 </section>
</body>

<script type="text/javascript">
var playerOneName = prompt("Enter Player One name: ");
var playerTwoName = prompt("Enter Player Two name: ");

//start the game
var rounds = 0;
var playerTwoScore = 0;
var playerOneScore = 0;
var playerChoice = [];
function game(answer)
{ 
 rounds++ 
 if(rounds === 1){    
     playerChoice[0] = answer;   
 }
 else if(rounds === 2){
     playerChoice[1] = answer;
     rounds++;
 }

 if(rounds === 3){
 alert( playerOneName+"  selected "+playerChoice[0]+" / "+playerTwoName+"  selected "+playerChoice[1]); 
 compare(playerChoice[0],playerChoice[1]);
 }
 if(rounds >= 4){
   alert("ERROR: The program is not working properly");
 }
}


function compare(choice1,choice2)
{
  if(choice1 === choice2){
        result = "The result is a tie!"; 
  }
  else if(choice1 === "rock"){
      if(choice2 === "scissors"){ 
          result = playerOneName+" wins";
          playerOneScore++
      }  
      else{
          result = playerTwoName+" wins";
          playerTwoScore++
      }
  }
  else if(choice1 === "paper"){
    if(choice2 === "rock")
    {
        result = playerOneName+" wins";
        playerOneScore++
    }   
    else{
        result = playerTwoName+" wins";
        playerTwoScore++
    }
    }
  else if(choice1 === "scissors")
  {
    if(choice2 === "rock"){
        result = playerTwoName+" wins";
        playerTwoScore++
    }   
    else{
        result = playerOneName+" wins";
        playerOneScore++
    }
  }
   alert(result);
   rounds = 0;
   alert("Scoreboard \n"+playerOneName+" --- "+playerTwoName+"\n" + "     "+ playerOneScore + "         "+ playerTwoScore);
  }//close COMPARE function
</script>
